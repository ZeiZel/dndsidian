version: '3.8'

# Docker Compose конфигурация для удалённого сервера
# Содержит Caddy (reverse proxy с SSL) и Pangolin сервер (WireGuard)

services:
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - foundry-network
    healthcheck:
      test: ["CMD", "caddy", "version"]
      interval: 30s
      timeout: 10s
      retries: 3

  pangolin:
    # Замените на актуальный образ Pangolin из Docker Hub
    # Пример: pangolin/pangolin:latest или fosrl/pangolin:latest
    image: pangolin/pangolin:latest
    container_name: pangolin-server
    restart: unless-stopped
    # Порты WireGuard (51820 - стандартный порт WireGuard)
    ports:
      - "51820:51820/udp"
    volumes:
      - ./pangolin-config:/config
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
    networks:
      - foundry-network
    environment:
      # Настройте переменные окружения согласно документации Pangolin
      - PANGOLIN_MODE=server
    healthcheck:
      test: ["CMD", "wg", "show"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  caddy_data:
  caddy_config:

networks:
  foundry-network:
    driver: bridge



